name: Tox
on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install Tox
        run: |
          python -m pip install --upgrade pip
          pip install tox==4.0.19
      - name: Run Tox
        run: tox
